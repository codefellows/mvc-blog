<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <link rel="stylesheet" href="/vendor/styles/railscasts.css">
    <link rel="stylesheet" href="/vendor/styles/throbber.css" type="text/css">

  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1 class="site-title">
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li><a href="/" class="icon-home"> Home</a></li>
          <li><a href="/about" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/brookr" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>
        <section>
          <h1>Recent Work:</h1>
          <ul>
          </ul>
        </section>
      </section>

      <section id="editor" class="tab-content">
        <h1>Editor</h1>
        <form action="#" id="article-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <select id="article-author-list">
            <option value="">-- Select Author --</option>
          </select>
          <button type="button" id="add-author" title="Add a new author">+</button>
          <label>
            <input type="text" id="article-author" class="hidden" placeholder="Author Name" disabled required>
          </label>
          <label>
            <input type="text" id="article-author-url" class="hidden" placeholder="Author's URL" disabled required>
          </label>
          <select id="article-category-list">
            <option value="">-- Select Category --</option>
          </select>
          <button type="button" id="add-category" title="Add a new category">+</button>
          <label>
            <input type="text" id="article-category" class="hidden" placeholder="Category" disabled required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>

      <section id="article-export" class="tab-content">
        <button id="add-article-btn">Add to Database</button>
        <button id="update-article-btn" style="display: none;">Update Article</button>
        <button id="delete-article-btn" style="display: none;">Delete Article</button>
        <label id="export-field" for="article-json" class="pull-right">
          <textarea readonly id="article-json"></textarea>
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>

      <section id="articles" class="tab-content">
        <h1 class="placeholder-article">There doesn't seem to be anything here.</h1>
      </section>

    </main>
    <footer>
      <div>
        &copy; 2015 Code Fellows | Static Blog | Happy Ipsum!
      </div>
    </footer>

    <!-- 3rd-party libraries: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/vendor/scripts/html5sql.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/highlight.pack.js"></script>

    <!-- Our library files -->
    <script src="/scripts/webdb.js"></script>
    <script src="/scripts/util.js"></script>

    <!-- APP CODE: -->
    <!-- Model: -->
    <script src="/scripts/author.js"></script>
    <script src="/scripts/category.js"></script>
    <script src="/scripts/article.js"></script>
    <script src="/scripts/repo.js"></script>

    <!-- View: -->
    <script src="/scripts/articleView.js"></script>
    <script src="/scripts/editorView.js"></script>
    <script src="/scripts/repoView.js"></script>

    <!-- Controller? -->
    <script src="/scripts/authorsController.js"></script>
    <script src="/scripts/categoriesController.js"></script>
    <script src="/scripts/articlesController.js"></script>
    <script src="/scripts/reposController.js"></script>

    <!-- Router? -->
    <script src="/scripts/router.js"></script>

  </body>
</html>
